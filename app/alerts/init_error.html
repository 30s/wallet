<!DOCTYPE html>
<html>
<head>
  <title>IOTA Wallet</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="content">
    <div>
      <h1 id="title"></h1>
      <p id="message"></p>
      <div id="server-output-section">
        <p class="label">Server Ouput:</p>
        <textarea rows="6" class="form-control" id="server-output" readonly></textarea>
      </div>
      <div id="edit-launch-arguments-section">
        <p class="label">Server Port:</p>
        <input type="number" min="1024" name="port" id="port" placeholder="" value="" style="width:75px" />
        <p class="label">Neighboring Nodes:</p>
        <textarea name="neighboring_nodes" id="neighboring-nodes" style="width:100%;height:150px;"></textarea>
        <p class="note">Add nodes in the following format (one per line): udp://ip:12345</p>
      </div>
      <div id="edit-java-arguments-section">
        <p class="label">Adjust java parameters (advanced users only):</p>
        <input type="text" name="parameters" id="java-parameters" style="width:100%;font-size:14px;font-family:courier;" />
      </div>
      <div id="download-java-explanation" style="display:none">
        <p>Easy solution: Download 64-bit java.</p>
      </div>
    </div>
  </div>
  <div id="footer">
    <button class="btn btn-danger btn-pull-right" id="download-java" style="display:none">Download 64-bit Java</button>
    <button class="btn btn-primary btn-pull-right" id="restart-btn">Restart</button>
    <button class="btn btn-default btn-pull-right" id="quit-btn">Quit</button>
  </div>
  <script type="text/javascript">
    require("./js/init_error.js")
  </script>
</body>
</html>
